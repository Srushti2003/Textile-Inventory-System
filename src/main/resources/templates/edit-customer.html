<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #F8F9FA;
            padding: 40px;
        }

        h2 {
            color: #006D77;
        }

        form {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background-color: #006D77;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #045B62;
        }
    </style>
</head>
<body>

<h2>Edit Customer</h2>

<form th:action="@{/customers/update}" th:object="${customer}" method="post">
    <input type="hidden" th:field="*{cust_id}" />

    <label>Name:</label>
    <input type="text" th:field="*{customerName}" required/>

    <label>Address:</label>
    <input type="text" th:field="*{address}" />

    <label>City:</label>
    <input type="text" th:field="*{city}" />

    <label>State:</label>
    <input type="text" th:field="*{state}" />

    <label>Customer Type:</label>
    <input type="text" th:field="*{cust_type}" />

    <label>Tax Type:</label>
    <input type="text" th:field="*{tax_type}" />

    <label>Pin:</label>
    <input type="number" th:field="*{pin}" />

    <label>Contact Person:</label>
    <input type="text" th:field="*{contact_person}" />

    <label>Email:</label>
    <input type="email" th:field="*{email}" />

    <label>Mobile:</label>
    <input type="text" th:field="*{mobile}" />

    <label>GSTIN:</label>
    <input type="text" th:field="*{gstin}" />

    <label>Vendor Code:</label>
    <input type="text" th:field="*{vendor_code}" />

    <label>Payment Terms (Days):</label>
    <input type="number" th:field="*{payment_terms}" />

    <label>Opening Balance:</label>
    <input type="number" step="0.01" th:field="*{openingBalance}" />

    <label>Closing Balance:</label>
    <input type="number" step="0.01" th:field="*{closingBalance}" />

    <label>Opening Balance Receipt:</label>
    <input type="number" step="0.01" th:field="*{opBal_receipt}" />

    <button type="submit">Update</button>
</form>

</body>
</html>
